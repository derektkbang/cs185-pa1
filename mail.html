		body{
			background: rgb(41, 41, 41);

		}

		}

        }   

/* Style the topnav links */

/* Change color on hover */

        #myBtn {
            display: none;
            position: fixed;

    <h2>Graphic Design is my Passion</h2>

        <a href="mail.html"style="color:rgb(209, 209, 209);background-color:#080808">Email</a>
    </div>
    <br>

    <label for="email">E-Mail Address:</label><br><br>
    <input type="text" id="email" name="email">
    <br><br>
    <button onclick="check(document.getElementById('email').value)">Submit</button>
    <p id="output"></p>
    <script>
        function check(str) {
            var n = str.includes("@");
            var o = str.endsWith(".edu")
            var p = str.endsWith(".com")
            if (n&&(o||p))
  	            document.getElementById("output").innerHTML = "Email successfully recorded.";
            else
  	            document.getElementById("output").innerHTML = "Invalid email address.";
        }
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
    </script>
